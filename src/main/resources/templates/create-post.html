<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Post</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
	<div th:insert="fragments/navbar :: navbar"></div>
	<div class="container">
		<form action="/posts/create-post" method="post" th:object="${postDomain}">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="title">Title</label> <input type="text"
					class="form-control"
					id="title" th:field="*{title}"> <em
					th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></em>
			</div>
			<div class="form-group">
				<label for="details">Description</label>
				<textarea class="form-control"
					id="details" rows="3" th:field="*{description}"></textarea>
				<em th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></em>
			</div>

			<div class="form-group">
				<button class="btn btn-primary" type="submit">Create Post</button>
			</div>
		</form>
	</div>
</body>
</html>
